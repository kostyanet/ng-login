<div class="col-sm-6 offset-sm-3">
  <h2>Login</h2>

  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="login">Username</label>
      <input id="login" type="text" formControlName="login" class="form-control" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control" />
    </div>

    <div class="form-group">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">Keep me logged in</label>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-block"
              [disabled]="isLoading || !loginForm.value['login'] || !loginForm.value['password']"
      >
        <span *ngIf="!isLoading">Loading</span>
        <div *ngIf="isLoading" class="app-spinner" role="img">*</div>
      </button>
    </div>
  </form>
</div>

<div class="col-sm-6 offset-sm-3">
  <h2>Login</h2>

  <div class="alert alert-danger" role="alert">
    Incorrect username or password!
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    </div>

    <div class="form-group">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">Keep me logged in</label>
      </div>
    </div>

    <div class="form-group">
      <button  [disabled]="isLoading || !loginForm.value['username'] || !loginForm.value['password']" class="btn btn-primary btn-block">
        <span *ngIf="!isLoading">Loading</span>
        <div *ngIf="isLoading" class="app-spinner" role="img">*</div>
      </button>
    </div>
  </form>
</div>
